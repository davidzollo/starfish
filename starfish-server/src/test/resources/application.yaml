spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
#    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:postgresql://127.0.0.1:5432/starfish?serverTimezone=CST
#    url: jdbc:mysql://127.0.0.1:3306/starfish?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true

starfish:
  scheduler:
    type: dolphinscheduler
    dolphinscheduler:
      service-url: http://localhost:1234/dolphinscheduler
